name: Unity Tests (fast, parallel)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  editmode:
    name: EditMode
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Проверяем, что секрет с лицензией реально присутствует
      - name: Check license presence
        id: lic
        shell: bash
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        run: |
          if [ -n "${UNITY_LICENSE:-}" ]; then
            echo "has=true" >> "$GITHUB_OUTPUT"
            echo "License: present"
          else
            echo "has=false" >> "$GITHUB_OUTPUT"
            echo "License: NOT set, Unity steps will be skipped"
          fi

      - name: Cache Library (EditMode)
        if: steps.lic.outputs.has == 'true'
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-Edit-${{ hashFiles('**/Packages/packages-lock.json') }}
          restore-keys: |
            Library-Edit-

      - name: Run EditMode tests
        if: steps.lic.outputs.has == 'true'
        uses: game-ci/unity-test-runner@v4
        with:
          unityVersion: 6000.1.16f1
          testMode: editmode
          artifactsPath: artifacts-edit
          customParameters: -logfile ./artifacts-edit/Editor.log -stackTraceLogType Full
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Upload Artifacts (EditMode)
        if: always() && steps.lic.outputs.has == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: TestResults-EditMode
          path: artifacts-edit

  playmode:
    name: PlayMode
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check license presence
        id: lic
        shell: bash
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        run: |
          if [ -n "${UNITY_LICENSE:-}" ]; then
            echo "has=true" >> "$GITHUB_OUTPUT"
            echo "License: present"
          else
            echo "has=false" >> "$GITHUB_OUTPUT"
            echo "License: NOT set, Unity steps will be skipped"
          fi

      - name: Cache Library (PlayMode)
        if: steps.lic.outputs.has == 'true'
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-Play-${{ hashFiles('**/Packages/packages-lock.json') }}
          restore-keys: |
            Library-Play-

      - name: Run PlayMode tests
        if: steps.lic.outputs.has == 'true'
        uses: game-ci/unity-test-runner@v4
        with:
          unityVersion: 6000.1.16f1
          testMode: playmode
          artifactsPath: artifacts-play
          customParameters: -logfile ./artifacts-play/Editor.log -stackTraceLogType Full
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Upload Artifacts (PlayMode)
        if: always() && steps.lic.outputs.has == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: TestResults-PlayMode
          path: artifacts-play
